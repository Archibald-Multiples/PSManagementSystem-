<form action="resetpassword.php" method="post">
    <label for="phone_number">Phone Number:</label>
    <input type="phone_number" id="phone_number" name="phone_number" required>
    <input type="submit" value="Reset Password">
</form>

<!-- Display the reset password -->
<div id="reset-password"></div>

<script>
    // Use AJAX to call the PHP script and display the result
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        var phone_number = document.querySelector('#phone_number').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'resetpassword.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            if (xhr.status === 200) {
                document.querySelector('#reset-password').innerHTML = xhr.responseText;
            }
        };
        xhr.send('phone_number=' + phone_number);
    });
</script>
